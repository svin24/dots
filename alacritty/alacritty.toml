general.import = ["~/.config/alacritty/gruber-darker.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 10.0

[font.bold]
family = "Noto Sans Mono"
style = "Bold"

[font.bold_italic]
family = "Noto Sans Mono"
style = "Bold Italic"

[font.italic]
family = "Noto Sans Mono"
style = "Italic"

[font.normal]
family = "Noto Sans Mono"
style = "Regular"

[window]
opacity = 1
padding = { x = 6, y = 2 }
blur = false
