### Input

input {
    kb_layout = us,gr
    kb_variant =
    kb_model = 
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

### Look and feel

general {
    gaps_in = 2
    gaps_out = 2
    border_size = 1
    col.active_border = rgb(f5f5f5) 
    #col.inactive_border = rgb(52494E)

    resize_on_border = false
    layout = master
    allow_tearing = true
}

decoration {
    rounding = 0
    blur {
        enabled = true
    }
    shadow {
        enabled = true
    }
}

animations {
    enabled = true
}

master {
    new_status = master
    new_on_top = true
}

gestures {
    workspace_swipe = true
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true

}

