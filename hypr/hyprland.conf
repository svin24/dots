# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = /usr/libexec/kf6/polkit-kde-authentication-agent-1
exec-once = mako
#WALLPAPER
exec-once = swaybg -i /megumin/Wallpapers/Photos/AutLeaves.jpg
#exec-once = swww-daemon
#exec-once = ~/.config/scripts/swww-random /megumin/Wallpapers/Artwork/
exec-once = hypridle
# exec-once = steam -silent 
# exec-once = nm-applet 
exec-once = waybar 
# exec-once = fcitx5 -d
exec-once = dbus-update-activation-environment --all --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP & kwalletd6

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$bemenu-run = ~/.config/scripts/bemenu-nrun
$bemenu-drun = ~/.config/scripts/bemenu-drun
$bemenu-emoji = ~/.config/scripts/bemoji
#$terminal = alacritty
$terminal = wezterm
$fileManager = $terminal -e lf
#$screenshot = grim -g "$(slurp -d)" - | wl-copy
$screenshot = hyprshot -z -m region -o /megumin/Screenshot
# Some default env vars.
env = XCURSOR_SIZE,24
#env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,KDE
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = CUR_TERMINAL,$terminal
#env = XMODIFIERS,@im,fcitx
#env = GTK_IM_MODULE,fcitx
#env = QT_IM_MODULE,fcitx
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,gr
    kb_variant =
    kb_model = 
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgb(F5F5F5) 
    col.inactive_border = rgb(505050)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur {
        enabled = true 
    }
    drop_shadow = true
}

animations {
    enabled = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = inherit
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1
    disable_hyprland_logo = true

}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = wacom-intuos-s-pen
    output = HDMI-A-1
}

#LAPTOP STUFF
device {
    name = elan2514:00-04f3:2cf9-stylus
    output = eDP-1
}
device {
    name = elan2514:00-04f3:2cf9
    output = eDP-1
}
# Example windowrule v1
# windowrule = float, ^(nm-connection)$
# Example windowrule v2
#windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(NetworkTUI)$
windowrulev2 = float,title:^(Copying * — Dolphin)$
windowrulev2 = float,title:^(Moving — Dolphin)$
#windowrulev2 = float,title:^(nmtui)$
layerrule = noanim, menu
layerrule = noanim, waybar
#windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(org.freedesktop.impl.portal.desktop.kde)$
windowrulev2 = float,class:^(pavucontrol-qt)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
#windowrulev2 = float,title:^(flameshot)
#windowrulev2 = move 0 0,title:^(flameshot)
#windowrulev2 = suppressevent fullscreen,title:^(flameshot)

# STEAM GAMES
windowrulev2 = immediate, class:^(steam_app_.*)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$changeLang = SHIFT ALT_R
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, R,exec, $bemenu-run
bind = $mainMod, E,exec, $bemenu-emoji
bind = $mainMod CTRL SHIFT, M, exit, 
bind = $mainMod, M, exec, $fileManager
bind = $mainMod, F, togglefloating 
bind = $mainMod SHIFT, F, fullscreen 
bind = $mainMod SHIFT, R, exec, $bemenu-drun 
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind = , Print, exec, $screenshot
bind = $mainMod CTRL SHIFT, L, exec, hyprlock
# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d


# BRIGHTNESS
bindel = ,XF86MonBrightnessUP, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86audiostop, exec, playerctl stop
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# laptop specific
bindm = $mainMod SHIFT, mouse:272,resizewindow

